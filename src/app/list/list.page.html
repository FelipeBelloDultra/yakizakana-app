<ion-header>
  <ion-toolbar color="wine">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Menu
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-slides class="w-100 h-100" pager="true">
    <ion-slide>
      <ion-content>
        <div class="h-50 shadow-sm m-3 rounded" id="food" routerLink="/food"></div>
        <div class="container-fluid">
          <h1 class="display-5 text-center text-light font-menu">Pratos</h1>
          <p class="text-muted float-left">Arraste para ver mais opções!</p>
        </div>
      </ion-content>
    </ion-slide>

    <ion-slide>
      <ion-content>
        <div class="h-50 shadow-sm m-3 rounded" id="drinks" routerLink="/drink"></div>
        <div class="container-fluid">
          <h1 class="display-5 text-center text-light font-menu">Bebidas</h1>
          <p class="text-muted float-left">Arraste para ver mais opções!</p>
        </div>
      </ion-content>
    </ion-slide>

    <ion-slide>
      <ion-content>
        <div class="h-50 shadow-sm m-3 rounded" id="candy" routerLink="/candy"></div>
        <div class="container-fluid">
          <h1 class="display-5 text-center text-light font-menu">Doces</h1>
          <p class="text-muted float-left">Arraste para ver as <strong>promoções!</strong></p>
        </div>
      </ion-content>
    </ion-slide>

    <ion-slide>
      <ion-content>
        <div class="h-50 shadow-sm m-3 rounded" id="promotion" routerLink="/promotion"></div>
        <div class="container-fluid">
          <h1 class="display-5 text-center text-light font-menu">Promoções</h1>
        </div>
      </ion-content>
    </ion-slide>
  </ion-slides>
