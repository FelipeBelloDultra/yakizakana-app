<ion-header #header>
  <ion-toolbar color="wine">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Card√°pio
    </ion-title>

  </ion-toolbar>
  <ion-toolbar color="wine">
    <ion-searchbar animated (ionInput)="buscaComida($event)" placeholder="Buscar comida..."></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content scrollEvents="true" appHideHeader [header]="header">

  <ion-card>
    <ion-card-content *ngFor="let cardapio of listaFiltrada">
      <ion-item routerLink="/description">
        <ion-thumbnail slot="start">
          <img src="{{ cardapio.img }}">
        </ion-thumbnail>
        <ion-label>{{ cardapio.nome }}</ion-label>
        <ion-badge slot="end" color="wine">{{ cardapio.preco }}</ion-badge>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
