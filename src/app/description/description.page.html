<ion-header>
  <ion-toolbar color="wine">
    <ion-buttons slot="start">
      <ion-back-button routerLink="/list"></ion-back-button>
    </ion-buttons>
    <ion-title>Descrição</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      <ion-card-title>Card Title</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      Keep close to Nature's heart... and break clear away, once in awhile,
      and climb a mountain or spend a week in the woods. Wash your spirit clean.
    </ion-card-content>
    <ion-button class="m-3" expand="block" color="success">
      Adicionar ao carrinho <ion-icon name="cart"></ion-icon>
    </ion-button>
  </ion-card>
</ion-content>
